<!DOCTYPE html>

<html>
<head>
    <title>dc.js Foreign Assistance</title>

    <script src='../lib/d3.js' type='text/javascript'></script>
    <script src='../lib/crossfilter.js' type='text/javascript'></script>
    <script src='../lib/dc.js' type='text/javascript'></script>
    <script src='../lib/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/foreignAssistanceFinal.js' type='text/javascript'></script>

    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/dc.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class='container' style='font: 10px sans-serif;'>
        
        <div class='row'>
            <div class='span12'>
                <div class="dc-data-count" style="float: left;"> 
                    <h3>Planned US Foreign Assistance 2006 - 2015 | <span> <a href="javascript:dc.filterAll(); dc.renderAll();">Reset</a></span> </h3> 
                    <h4><span id="dc-chart-total"></span></h4>   
                </div>
            </div>
        </div>

        <div class='row'> 
            <div class='span8' id='dc-chart-fiscalYear'><h4>Fiscal Year</h4></div>
            <div class='span4' id='dc-chart-appropriationType'><h4>Appropriation Type</h4></div>
        </div>

        <div class='row'> 
            <div class='span4' id='dc-chart-operatingUnit'><h4>Operating Unit</h4></div>
            <div class='span8'>
                <div class='row'>
                    <div class='span4' id='dc-chart-agency'><h4>Agency</h4></div>
                    <div class='span4' id='dc-chart-category'><h4>Category</h4></div>
                </div>
                <div class='row'> 
                    <div class='span4' id='dc-chart-account'><h4>Account</h4></div>
                    <div class='span4' id='dc-chart-sector'><h4>Sector</h4></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
